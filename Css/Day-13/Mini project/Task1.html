<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>

    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background: #78f4ad;
        }

        .gallery img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Responsive Photo Gallery</h2>

    <div class="gallery">
        <img src="https://picsum.photos/id/1015/600/400" alt="">
        <img src="https://picsum.photos/id/1016/600/400" alt="">
        <img src="https://picsum.photos/id/1025/600/400" alt="">
        <img src="https://picsum.photos/id/1035/600/400" alt="">
        <img src="https://picsum.photos/id/1043/600/400" alt="">
        <img src="https://picsum.photos/id/1056/600/400" alt="">
        <img src="https://picsum.photos/id/1062/600/400" alt="">
        <img src="https://picsum.photos/id/1074/600/400" alt="">
    </div>

</body>
</html>
