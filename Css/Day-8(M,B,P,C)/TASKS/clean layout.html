<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clean layout</title>
</head>
<body>
    <!--  Build a clean layout where all boxes use box-sizing: border-box for uniform sizing. -->
    <div style="width: 300px; height: 150px; padding: 20px; border: 2px solid #000; box-sizing: border-box; background-color: lightgray; margin: 20px auto; font-family: Arial, sans-serif;">
        <h2 style="margin: 0 0 10px;">Clean Layout Box</h2>
        <p style="margin: 0; color: #333;">This box uses box-sizing: border-box to ensure that padding and border are included in the total width and height.</p>   
    </div>
</body>
</html>
