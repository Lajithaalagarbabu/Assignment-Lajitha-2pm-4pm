<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner</title>
</head>
<style>
    .banner {
  width: 100%;
  height: 300px;

  /* background image + gradient overlay */
  background: 
    linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)), 
    url('https://images.unsplash.com/photo-1503264116251-35a269479413');

  background-size: cover;
  background-position: center;
  

  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;

  border-radius: 10px;
}

.banner .content h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.banner .content p {
  font-size: 18px;
}

</style>
<body>
    <div class="banner">
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>Clean banner with gradient overlay + background image.</p>
  </div>
</div>

</body>
</html>
