<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
</head>
<style>
    h1 {
        color: blue;
        text-align: center;
        font-family: Arial, sans-serif;
    }
</style>
<link rel="stylesheet" href="Style.css">
<!-- internal css -->
<body>
    <h1>This is a first assignment in css we use internal.</h1>

    <!-- External css -->
     <h2>This is External css </h2>

     <!-- Inline css -->

     <h3 style="color: chartreuse; text-align:right; ">This is Inline Css</h3>
 
<!-- Use type, class, and ID selectors to style different sections of a page. -->
    <h1>Welcome to My Website</h1>

    <p>This paragraph is styled using a type selector.</p>

    <div class="content-box">
        This section uses a class selector.
    </div>

    <div id="special-section">
        This is styled using an ID selector.
    </div>
   
     <h4>Group tag number 1</h4>
     <h5>Group tag number 2</h5>
     <h6>Group tag number 3</h6>

     <form>
    <input type="text" placeholder="Enter Username">
    <input type="password" placeholder="Enter Password">
    <input type="submit" value="Login">
</form>


</body>
</html>
