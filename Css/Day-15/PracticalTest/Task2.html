<!DOCTYPE html>
<html>
<head>
<style>
.services {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 20px;
  padding: 20px;
}

.card {
  background: #26c9f6;
  padding: 20px;
  text-align: center;
}

@media (max-width: 600px) {
  .services {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<div class="services">
  <div class="card">Service 1</div>
  <div class="card">Service 2</div>
  <div class="card">Service 3</div>
</div>

</body>
</html>
