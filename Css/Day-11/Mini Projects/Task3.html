<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Flex Cards</title>
<style>
  /* Flex container */
  .card-row {
    display: flex;
    gap: 20px;                       /* equal spacing */
    justify-content: space-between;  /* even spread */
    flex-wrap: wrap;                 /* responsive wrapping */
    padding: 20px;
    background: #f1f5f9;
  }

  /* Individual card */
  .card {
    flex: 1 1 calc(33.333% - 20px);  /* 3 cards per row */
    background: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    box-sizing: border-box;
  }

  .card h3 {
    margin-top: 0;
  }

  .card p {
    color: #444;
  }

  /* Responsive breakpoints */
  @media (max-width: 900px) {
    .card {
      flex: 1 1 calc(50% - 20px);  /* 2 cards per row */
    }
  }

  @media (max-width: 600px) {
    .card {
      flex: 1 1 100%;              /* 1 card per row */
    }
  }
</style>
</head>
<body>

<div class="card-row">

  <div class="card">
    <h3>Card One</h3>
    <p>This is card content for card one.</p>
  </div>

  <div class="card">
    <h3>Card Two</h3>
    <p>This is card content for card two.</p>
  </div>

  <div class="card">
    <h3>Card Three</h3>
    <p>This is card content for card three.</p>
  </div>

</div>

</body>
</html>
