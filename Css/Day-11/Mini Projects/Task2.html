<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Float Product Cards</title>
<style>
  /* Container with clearfix to fix float collapse */
  .product-list::after {
    content: "";
    display: block;
    clear: both; /* clears all floated children */
  }

  /* Individual product card */
  .card {
    float: left;                /* float for layout */
    width: 30%;                 /* 3 cards per row */
    margin: 1.66%;              /* spacing between cards */
    background: #f1f5f9;
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
  }

  .card img {
    width: 100%;
    border-radius: 6px;
  }

  .card h3 {
    margin: 12px 0 6px;
    font-size: 18px;
  }

  .card p {
    margin: 0 0 10px;
    color: #555;
  }

  .price {
    font-weight: bold;
    color: #0f172a;
  }
</style>
</head>
<body>

<div class="product-list">

  <div class="card">
    <img src="https://plus.unsplash.com/premium_photo-1674327105074-46dd8319164b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product">
    <h3>Product One</h3>
    <p>Short description of the product.</p>
    <p class="price">₹299</p>
  </div>

  <div class="card">
    <img src="https://plus.unsplash.com/premium_photo-1670365023336-7bb147e0bb3c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fHw%3D" alt="Product">
    <h3>Product Two</h3>
    <p>Another short description here.</p>
    <p class="price">₹399</p>
  </div>

  <div class="card">
    <img src="https://plus.unsplash.com/premium_photo-1674327105280-b86494dfc690?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIwfHx8ZW58MHx8fHx8" alt="Product">
    <h3>Product Three</h3>
    <p>Some description text.</p>
    <p class="price">₹499</p>
  </div>

</div>

</body>
</html>
