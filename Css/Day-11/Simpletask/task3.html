<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flex Space Evenly</title>
<style>
  .flex-box {
    display: flex;
    justify-content: space-evenly; /* evenly spaces items */
    align-items: center;          /* vertically center if needed */
    background: #76c1f4;
    padding: 20px;
    height: 80px;
    font-size: 18px;
  }

  .item {
    background: #e2f048;
    color: #000;
    padding: 10px 16px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div class="flex-box">
  <div class="item">One</div>
  <div class="item">Two</div>
  <div class="item">Three</div>
</div>

</body>
</html>
