<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Block + Inline Example</title>
<style>
  /* Full-width block */
  .full-block {
    width: 100%;
    background: #38bdf8;
    color: white;
    padding: 15px;
    font-size: 20px;
    margin-bottom: 20px;
  }

  /* Inline element */
  .inline-box {
    display: inline;  
    background: #fde047;
    padding: 4px 8px;
  }
</style>
</head>
<body>

<div class="full-block">
  I am a full-width block element.
</div>

<p>
  This is a normal paragraph, and here is an
  <span class="inline-box">inline element</span>
  right beside the text.
</p>

</body>
</html>
