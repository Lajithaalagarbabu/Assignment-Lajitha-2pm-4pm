<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20px gap</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
            padding: 20px;
            color: white;
        }
        .card{
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            background-color: brown ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">card1</div>
        <div class="card">card2</div>
        <div class="card">card3</div>
    </div>
</body>
</html>
