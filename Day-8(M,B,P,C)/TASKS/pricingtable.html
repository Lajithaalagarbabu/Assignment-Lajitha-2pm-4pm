<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing-table</title>
    <style>
    </style>
</head>
<body>
    <!-- Build a pricing table layout using boxes with different borders. -->
    <div style="width: 300px; border: 2px solid #2196F3; border-radius: 10px; padding: 20px; margin: 20px auto;  font-family: Arial, sans-serif;">
        <h2 style="text-align: center; margin: 0 0 10px;">Basic Plan</h2>
        <p style="text-align: center; color: #555; font-size: 24px; margin: 10px 0;">$9.99/month</p>
        <ul style="padding: 0; color: #777; font-size: 14px;">
            <li style="margin: 10px 0;"> Feature 1</li>
            <li style="margin: 10px 0;"> Feature 2</li>
            <li style="margin: 10px 0;"> Feature 3</li>
        </ul>
        <div style="text-align: center; margin-top: 20px;">
            <button style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #2196F3; color: white;">Choose Plan</button>
        </div>
    </div>
    <div style="width: 300px; border: 2px solid #ebee1a; border-radius: 10px; padding: 20px; margin: 20px auto; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; background-color:white">
        <h2 style="text-align: center; margin: 0 0 10px;">premium Plan</h2>
        <p style="text-align: center; color: #f60101; font-size: 24px; margin: 10px 0;">$19.99/month</p>
        <ul style="padding: 0; color: #f30606; font-size: 14px;">
            <li style="margin: 10px 0;"> Feature 1</li>
            <li style="margin: 10px 0;"> Feature 2</li>
            <li style="margin: 10px 0;"> Feature 3</li>
        </ul>
        <div style="text-align: center; margin-top: 20px;">
            <button style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #edf503; color: white;">Choose Plan</button>
        </div>
        
</body>
</html>
