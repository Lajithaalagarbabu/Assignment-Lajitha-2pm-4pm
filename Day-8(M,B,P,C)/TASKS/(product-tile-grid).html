<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> product tile grid</title>
</head>
<body>
    <!-- product tile grid  -->
    <div style="padding: 20px; width: 500px; margin: 10px; font-family: Arial, sans-serif;">
        <div style="border: 2px solid #ccc; border-radius: 10px; padding: 15px; text-align: center;">
            <img src="https://via.placeholder.com/150" alt="Product 1" style="width: 100px; height: 100px; border-radius: 10px;">
            <h3 style="margin: 10px 0;">Product 1</h3>
            <p style="color: #555;">$19.99</p>
            <button style="padding: 10px 15px; border: 2px; border-radius: 5px; background-color: #4CAF50; color: white;">Add to Cart</button>
        </div>
        <br>
        <div style="border: 2px solid #ccc; border-radius: 10px; padding: 15px; text-align: center;">
            <img src="https://via.placeholder.com/150" alt="Product 2" style="width: 100px; height: 100px; border-radius: 10px;">
            <h3 style="margin: 10px 0;">Product 2</h3>
            <p style="color: #555;">$29.99</p>
            <button style="padding: 10px 15px; border: 2px; border-radius: 5px; background-color: #4CAF50; color: white;">Add to Cart</button>
        </div>
        <br>

        <div style="border: 2px solid #ccc; border-radius: 10px; padding: 15px; text-align: center;">
            <img src="https://via.placeholder.com/150" alt="Product 3" style="width: 100px; height: 100px; border-radius: 10px;">
            <h3 style="margin: 10px 0;">Product 3</h3>
            <p style="color: #555;">$39.99</p>
            <button style="padding: 10px 15px; border: 2px; border-radius: 5px; background-color: #4CAF50; color: white;">Add to Cart</button>
        </div>
</body>
</html>
