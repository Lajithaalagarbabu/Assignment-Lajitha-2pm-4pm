<!DOCTYPE html>
<html>
<head>
<style>
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 20px;
}

.item {
  background: #0ee945;
  color: rgb(0, 0, 0);
  padding: 30px;
  text-align: center;
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<div class="grid">
  <div class="item">One</div>
  <div class="item">Two</div>
  <div class="item">Three</div>
</div>

</body>
</html>
