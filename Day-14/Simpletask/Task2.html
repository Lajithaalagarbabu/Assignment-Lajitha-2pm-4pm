<!DOCTYPE html>
<html>
<head>
  <style>
    /* Default heading size (large screens) */
    h1 {
      font-size: 48px;
      text-align: center;
      color: #333;
      margin-top: 40px;
    }

    /* Shrinks on tablet screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }
    }

    /* Shrinks more on mobile screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome to My Website</h1>
</body>
</html>
