<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product specification Tables</title>
</head>
<body>
    <h2>Create a product specification table using colspan/rowspan</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Product Name</th>
            <th colspan="2">Specifications</th>
            <th rowspan="2">Price</th>
        </tr>
        <tr>
            <th>Weight</th>
            <th>Dimensions</th>
        </tr>
        <tr>
            <td>Smartphone X</td>
            <td>150g</td>
            <td>146.7 x 71.5 x 7.4 mm</td>
            <td>$999</td>
        </tr>
        <tr>
            <td>Laptop Pro</td>
            <td>1.4kg</td>
            <td>304.1 x 212.4 x 15.6 mm</td>
            <td>$1299</td>
        </tr>
        <tr>
            <td>Tablet Z</td>
            <td>500g</td>
            <td>250.6 x 174.1 x 7.5 mm</td>
            <td>$599</td>
        </tr>
    </table>
   
</body>
</html>
