<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

  <!-- Heading -->
  <h1 class="display-4 text-center mb-4">
    Bootstrap 3 Column Layout
  </h1>

  <!-- ROW -->
  <div class="row">

    <!-- Column 1 -->
    <div class="col-12 col-md-4 p-3 m-1 bg-primary text-white text-center">
      Column 1
    </div>

    <!-- Column 2 -->
    <div class="col-12 col-md-4 p-3 m-1 bg-success text-white text-center">
      Column 2
    </div>

    <!-- Column 3 -->
    <div class="col-12 col-md-4 p-3 m-1 bg-danger text-white text-center">
      Column 3
    </div>

  </div>

</div>

</body>
</html>
