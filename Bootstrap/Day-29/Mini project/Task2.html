<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>

  <div class="container mt-5">

    <h2 class="text-center mb-4">Our Products</h2>

    <!-- Row -->
    <div class="row">

      <!-- Card 1 -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Product One</h5>
            <p class="card-text">Short product description.</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Product Two</h5>
            <p class="card-text">Short product description.</p>
            <a href="#" class="btn btn-success">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-md-4 mb-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Product">
          <div class="card-body text-center">
            <h5 class="card-title">Product Three</h5>
            <p class="card-text">Short product description.</p>
            <a href="#" class="btn btn-warning">Buy Now</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
