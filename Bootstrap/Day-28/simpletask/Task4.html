<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Display & Grid</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">

  <!-- Heading styled using display-* -->
  <h1 class="display-4 text-center mb-4">
    Bootstrap Layout Example
  </h1>

  <p class="text-center mb-5">
    Heading styled using <b>display-*</b> classes
  </p>

  <!-- Grid Row -->
  <div class="row">

    <!-- Column 1 -->
    <div class="col-12 col-md-4 bg-primary text-white p-4 mb-3 text-center">
      <h2 class="display-6">Column 1</h2>
      <p>Mobile: Full width</p>
    </div>

    <!-- Column 2 -->
    <div class="col-12 col-md-4 bg-success text-white p-4 mb-3 text-center">
      <h2 class="display-6">Column 2</h2>
      <p>Tablet/Desktop: 3 columns</p>
    </div>

    <!-- Column 3 -->
    <div class="col-12 col-md-4 bg-danger text-white p-4 mb-3 text-center">
      <h2 class="display-6">Column 3</h2>
      <p>Bootstrap Grid</p>
    </div>

  </div>

</div>

</body>
</html>
