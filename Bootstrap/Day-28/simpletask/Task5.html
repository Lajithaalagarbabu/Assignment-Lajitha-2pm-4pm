<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Text - Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  
</style>

<body>

<div class="container mt-5">

  <!-- Centered Heading -->
  <h1 class="display-4 text-center mb-4">
    Centered Heading
  </h1>

  <!-- Centered Paragraph -->
  <p class="text-center mb-5">
    This text is centered using Bootstrap utility class
  </p>

  <!-- Grid Row -->
  <div class="row">

    <div class="box1 col-12 col-md-4 bg-primary text-white p-4 text-center mb-3">
      Column 1
    </div>

    <div class="box2 col-12 col-md-4 bg-success text-white p-4 text-center mb-3">
      Column 2
    </div>

    <div class="box3 col-12 col-md-4 bg-danger text-white p-4 text-center mb-3">
      Column 3
    </div>

  </div>

</div>

</body>
</html>
