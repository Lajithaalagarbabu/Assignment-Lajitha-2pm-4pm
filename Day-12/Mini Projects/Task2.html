<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Grid Row</title>
    <style>
        .photo-row{
            display: flex;
            gap: 10px;
            padding: 20px;
            align-items: center; /* vertical centering of images */
            flex-wrap: wrap; /* allow wrapping on smaller screens */
            justify-content: center; /* center the row horizontally */
        }

        .photo-row img{
            flex: 1 1 200px; /* grow,shrink, base width 200px */
            height: 150px;  
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="photo-row">
  <img src="https://plus.unsplash.com/premium_photo-1661963063875-7f131e02bf75?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="Photo 1">
  <img src="https://images.unsplash.com/photo-1530076886461-ce58ea8abe24?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="Photo 2">
  <img src="https://images.unsplash.com/photo-1499209974431-9dddcece7f88?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="Photo 3">
  <img src="https://plus.unsplash.com/premium_photo-1661889099855-b44dc39e88c9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D" alt="Photo 4">
</div>

</body>
</html>
