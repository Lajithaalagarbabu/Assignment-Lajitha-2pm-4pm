<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Nav Bar</title>
  <style>
    .navbar{
      height: 60px;
      background-color: rgb(231, 237, 147);
      display: flex;
      justify-content: center; 
      align-items: center;     
      gap: 20px;               
    }
    .navbar a{
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
    }
   
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" style="background-color: red; border-radius :20px; padding:5px;">Home</a>
    <a href="#" style="background-color: red; border-radius :20px; padding:5px;">About</a>
    <a href="#" style="background-color: red; border-radius :20px; padding:5px;">Services</a>
    <a href="#" style="background-color: red; border-radius :20px; padding:5px;">Contact</a>
    <a href="#" style="background-color: red; border-radius :20px; padding:5px;">Help</a>
  </div>
   
</body>
</html>
