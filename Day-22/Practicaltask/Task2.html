<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" oninput="updateText()" placeholder="Type here">
<p id="output"></p>

<script>
function updateText() {
  let value = event.target.value;
  document.getElementById("output").innerText = value;
}
</script>
</body>
</html>
