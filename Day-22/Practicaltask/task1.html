<!DOCTYPE html>
<html>
<body>

<button onclick="toggleDark()">Change Mode</button>

<script>
let dark = false;

function toggleDark() {
  if (!dark) {
    document.body.style.backgroundColor = "#111";
    document.body.style.color = "white";
    dark = true;
  } else {
    document.body.style.backgroundColor = "white";
    document.body.style.color = "black";
    dark = false;
  }
}
</script>

</body>
</html>
