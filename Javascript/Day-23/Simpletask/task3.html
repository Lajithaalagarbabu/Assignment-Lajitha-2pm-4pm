<!DOCTYPE html>
<html>
<head>
  <title>Keydown Event</title>
</head>
<body>

  <h3>Press any key</h3>

  <script>
    document.addEventListener("keydown", function(event) {
      console.log("Pressed key:", event.key);
    });
  </script>

</body>
</html>
