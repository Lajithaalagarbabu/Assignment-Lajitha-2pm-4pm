<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic List</title>
</head>
<body>

<h3>My List</h3>
<ul id="myList"></ul>

<button onclick="addItems()">Add Items</button>

<script>
function addItems() {
  let items = ["Apple", "Banana", "Orange"];
  let ul = document.getElementById("myList");

  items.forEach(item => {
    let li = document.createElement("li");
    li.innerText = item;
    ul.appendChild(li);
  });
}
</script>

</body>
</html>
