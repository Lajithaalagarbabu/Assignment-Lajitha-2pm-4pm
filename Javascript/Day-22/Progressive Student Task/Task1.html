<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8fafc;
      color: #020617;
    }

    h1 {
      color: #0ea5e9;
    }

    section {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 6px;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      cursor: pointer;
    }

    .project {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<!-- üîπ TITLE -->
<h1 id="title">My Portfolio</h1>

<button id="changeTitleBtn">Change Title</button>
<button id="bgBtn">Change Background</button>

<!-- üîπ PROJECTS -->
<section>
  <h2>Projects</h2>
  <div id="projects">
    <p class="project">Portfolio Website</p>
    <p class="project">Product Listing App</p>
  </div>

  <button id="addProjectBtn">Add New Project</button>
</section>

<!-- üîπ CONTACT FORM -->
<section>
  <h2>Contact Me</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name">
    <button type="submit">Submit</button>
  </form>
  <p id="formMsg"></p>
</section>

<script>
/* 1Ô∏è Modify title dynamically */
document.getElementById("changeTitleBtn").addEventListener("click", function () {
  document.getElementById("title").innerText = "Welcome to My Portfolio";
});

/* 2Ô∏è Change background color */
document.getElementById("bgBtn").addEventListener("click", function () {
  document.body.style.backgroundColor = "#0f172a";
  document.body.style.color = "white";
});

/* 3Ô∏è Add new project dynamically using appendChild */
document.getElementById("addProjectBtn").addEventListener("click", function () {
  let newProject = document.createElement("p");
  newProject.className = "project";
  newProject.innerText = "New JavaScript Project";

  document.getElementById("projects").appendChild(newProject);
});

/* 4Ô∏è Handle form submission using event listener */
document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault(); // stop page reload
  let name = document.getElementById("name").value;

  document.getElementById("formMsg").innerText =
    name === "" ? "Please enter your name " : "Thanks for contacting, " + name ;
});

/* 5Ô∏è Hover effect using JS */
document.getElementById("title").addEventListener("mouseover", function () {
  this.style.color = "orange";
});

document.getElementById("title").addEventListener("mouseout", function () {
  this.style.color = "#0ea5e9";
});
</script>

</body>
</html>
