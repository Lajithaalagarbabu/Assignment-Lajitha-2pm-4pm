<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic List</title>
</head>
<body>

<h3>My Skills</h3>

<ul id="skillList"></ul>

<script>
let skills = [
  "HTML",
  "CSS",
  "JavaScript",
  "Java",
  "React"
];

let ul = document.getElementById("skillList");

skills.forEach(function (skill) {
  let li = document.createElement("li");
  li.innerText = skill;
  ul.appendChild(li);
});
</script>

</body>
</html>
