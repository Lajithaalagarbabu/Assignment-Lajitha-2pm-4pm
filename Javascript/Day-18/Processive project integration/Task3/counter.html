<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>

<button onclick="increase()">Increase</button>
<p id="num">0</p>
<button onclick="decrease()">Decrease</button>

<script>
let count = 0;

function increase() {
  count++;
  document.getElementById("num").innerText = count;
}

function decrease() {
  count--;
  document.getElementById("num").innerText = count;
}
</script>

</body>
</html>
