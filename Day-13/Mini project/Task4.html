<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f0f0f0;
        }

        /* Whole Layout: Sidebar + Right section */
        .dashboard {
            display: grid;
            grid-template-columns: 200px 1fr;  /* Sidebar | Main */
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: #333;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
        }

        /* Right Area: Topbar + Content */
        .right {
            display: grid;
            grid-template-rows: 60px auto;  /* Topbar | Content */
        }

        /* Topbar */
        .topbar {
            background: white;
            padding: 0 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }

        /* Main Content */
        .content {
            padding: 20px;
            overflow-y: auto;
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal stats */
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        /* Main Content Box */
        .main-box {
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <div class="dashboard">

        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Dashboard</h2>
            <p>Home</p>
            <p>Analytics</p>
            <p>Users</p>
            <p>Settings</p>
        </div>

        <!-- Right Area -->
        <div class="right">

            <!-- Topbar -->
            <div class="topbar">
                Welcome Buddy
            </div>

            <!-- Main Content -->
            <div class="content">

                <!-- Stats Area -->
                <div class="stats">
                    <div class="stat-box">Sales: 1200</div>
                    <div class="stat-box">Users: 450</div>
                    <div class="stat-box">Orders: 89</div>
                </div>

                <!-- Main Content -->
                <div class="main-box">
                    <h3>Main Content</h3>
                    <p>Your charts, tables, and reports will appear here.</p>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
