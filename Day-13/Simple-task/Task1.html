<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid using 1fr 1f</title>
    <style>
    .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    gap: 20px;
    padding: 20px;
    background: #4e6377;
  }
  
  .box {
    background: #e8f838;
    color: black;
    padding: 20px;
    border-radius: 8px;
    font-size: 18px;
  }

</style>
</head>
<body>
  <div class="grid-container">
  <div class="box">Column 1 (1fr)</div>
  <div class="box">Column 2 (1fr)</div>
  </div>
</body>
</html>
