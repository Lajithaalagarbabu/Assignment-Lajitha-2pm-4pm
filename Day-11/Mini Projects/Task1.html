<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inline-Block Navigation</title>
<style>
  /* Navigation Bar */
  .navbar {
    background: #35ec9c;
    padding: 15px 0;
    text-align: center; /* centers inline-block items */
  }

  /* Each nav item */
  .nav-item {
    display: inline-block;       /* crucial */
    color: #ffffff;
    padding: 10px 20px;
    font-size: 18px;
    text-decoration: none;
    border-radius: 6px;
   
  }

 
</style>
</head>
<body>

<div class="navbar">
  <a href="#" class="nav-item">Home</a>
  <a href="#" class="nav-item">About</a>
  <a href="#" class="nav-item">Services</a>
  <a href="#" class="nav-item">Contact</a>
</div>

</body>
</html>
