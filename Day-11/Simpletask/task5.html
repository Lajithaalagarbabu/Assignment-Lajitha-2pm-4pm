<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2 Column Grid</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: 1fr 2fr; /* left column 1 part, right column 2 parts */
    gap: 20px;
    padding: 20px;
    background: #f1f5f9;
  }
  
  .box {
    background: #f838ef;
    color: white;
    padding: 20px;
    border-radius: 8px;
    font-size: 18px;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="box">Column 1 (1fr)</div>
  <div class="box">Column 2 (2fr - twice as wide)</div>
</div>

</body>
</html>
